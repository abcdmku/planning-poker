    <rect x="90" y="40" width="10" height="10"/>
    <rect x="100" y="40" width="10" height="10"/>
    
    <!-- Sixth row - arms -->
    <rect x="0" y="50" width="10" height="10"/>
    <!-- Gap -->
    <rect x="20" y="50" width="10" height="10"/>
    <rect x="30" y="50" width="10" height="10"/>
    <rect x="40" y="50" width="10" height="10"/>
